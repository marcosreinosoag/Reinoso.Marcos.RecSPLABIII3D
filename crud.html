<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/crud.js" type="module"></script>
    <title>CRUD Monstruos</title>
</head>
<body>
    <header class="row align-items-center justify-content-between">
        <img class="col-md-4" id="logo" src="./img/logo.jpg" alt="Logo">
        <nav class="col-md-4">
            <ul class="row align-items-center">
                <li class="col-sm"><a href="./index.html">Home</a></li>
                <li class="col-sm"><a href="#">Personajes</a></li>
                <li class="col-sm"><a href="#">Blog</a></li>
                <li class="col-sm"><a href="#">Contacto</a></li>
              </ul>
        </nav>  
    </header>
    <div class="container">
        <main>
            <h1 class="text-center text-white">Crud Monstruos</h1>
            <section class="seccion-formulario">
                <form class="row text-white">
                    <h2>Información del Monstruo</h2>
                    <label for="txtNombre" class="form-label">Nombre:</label>
                    <input type="text" name="txtNombre" class="form-control mb-2" placeholder="Ingrese Nombre" required autocomplete="off">
                    <label for="txtAlias" class="form-label"><i class="fa-solid fa-mask"></i> Alias:</label>
                    <input type="text" name="txtAlias" class="form-control mb-2" placeholder="Ingrese alter-ego" required autocomplete="off">
                    <fieldset>
                        <i class="fa-solid fa-shield"></i> Defensa:
                        <div class="d-flex justify-content-evenly">
                            <div class="form-check">
                                Estaca<input  type="radio" name="rdoDefensa" value="Estaca" checked class="form-check-input">
                            </div>
                            <div class="form-check">
                                Pocion<input type="radio" name="rdoDefensa" value="Pocion" class="form-check-input">
                            </div>  
                            <div class="form-check">
                                Plata<input type="radio" name="rdoDefensa" value="Plata" class="form-check-input">
                            </div>  
                            <div class="form-check">
                                Crucifijo<input type="radio" name="rdoDefensa" value="Crucifijo" class="form-check-input">
                            </div>  
                        </div>
                    </fieldset>
                    <label class="form-label" for="rangeMiedo"><i class="fa-regular fa-face-surprise"></i>Miedo:</label>
                    <input type="range" name="rangeMiedo" class="mb-2">
                    <label class="form-label" for="selectTipo"><i class="fa-solid fa-book"></i>Tipo:</label>
                    <select name="selectTipo" id="selectTipos" class="form-select mb-2">
                    </select>
                    <input type="hidden" name="txtId">
                    <input type="submit" value="Guardar" class="col-md btn btn-success btn-sm">
                    <input type="button" class="ocultar col-md btn btn-danger btn-sm" value="Eliminar" id="eliminar">
                    <input type="button" class="ocultar col-md btn btn-secondary btn-sm" value="Cancelar" id="cancelar">
                    
                </form>
            </section>
        </section>
    
        <section class="filtrado text-white">
            <div class="row align-items-center justify-content-between filtro-promedio" id="formFiltrado">
                <div class="col-md-3">
                    <label for="filtros">Filtrar Defensa:</label>
                    <select class="form-select" name="filtros" id="filtros">
                        <option value="Todas">Todas</option>
                        <option value="Pocion">Pocion</option>
                        <option value="Estaca">Estaca</option>
                        <option value="Plata">Plata</option>
                        <option value="Crucifijo">Crucifijo</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="txtPromedio">Miedo Promedio:</label>
                    <input class="form-control" type="text" name="txtPromedio" id="txtPromedio" autocomplete="off" readonly>
                </div>
                <div class="col-md-3">
                    <label for="txtMaximo">Miedo Máxima:</label>
                    <input class="form-control" type="text" name="txtMaximo" id="txtMaximo" autocomplete="off" readonly>
                </div> 
                <div class="col-md-3">
                    <label for="txtMinimo">Miedo Mínima:</label>
                    <input class="form-control" type="text" name="txtMinimo" id="txtMinimo" autocomplete="off" readonly>
                </div> 
            </div>
            <div class="row align-items-center justify-content-between mt-2 filtro-promedio">
                    <div class="col-md"><input class="check" type="checkbox" name="nombre" checked> Nombre</div>
                    <div class="col-md"><input class="check" type="checkbox" name="alias" checked> Alias</div>
                    <div class="col-md"><input class="check" type="checkbox" name="defensa" checked> Defensa</div>
                    <div class="col-md"><input class="check" type="checkbox" name="miedo" checked> Miedo</div>
                    <div class="col-md"><input class="check" type="checkbox" name="tipo" checked> Tipo</div>
            </div>                 
        </section>
        <section class="seccion-tabla">
            <div id="contenedor-spinner1">
                <img src="https://media.giphy.com/media/wMhe3bzsa1I40/giphy.gif" alt="" id="spinner" width="220px">
            </div>
            <div id="tabla"></div>
        </section>
        </main>
    </div>
    <footer class="row mt-auto align-items-center justify-content-between">
        <nav class="col-md-4">
            <ul class="row align-items-center">
                <li class="col-sm"><a href="./index.html">Home</a></li>
                <li class="col-sm"><a href="#">Personajes</a></li>
                <li class="col-sm"><a href="#">Blog</a></li>
                <li class="col-sm"><a href="#">Contacto</a></li>
              </ul>
        </nav>  
        <p class="col-md-4 text-end">Laboratorio III - Todos los Derechos Reservados &copy;</p>
    </footer>
</body>
</html>
